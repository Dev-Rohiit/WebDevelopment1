<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <h1>Google form</h1>
    <form action="" class="form">
        <div class="a">
            <label for="username">Enter your Name</label>
            <input type="text" name="" id="username" placeholder="Enter your name" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="" id="password" placeholder="Enter your password" required>
        </div>

        <div>
            <label style="background-color: aqua;" for="male">Male</label>
            <input type="radio" name="gender" id="">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="">
        </div>
        <div>
            <select name="Category" id="">
            <option value="General">General</option>
            <option value="Science">OBC</option>
            <option value="Science">SC</option>
            <option value="Science">ST</option>
            </select>
        </div>

        <div>
            <label for="">are you a Student</label>
            <input type="checkbox" name="" id="">
        </div>

        <div>
            <textarea name="" id="" placeholder="Enter your feedback"></textarea>
        </div>

        <div>
            <label for="points">Points (between 0 and 10):</label>
            <input type="range" id="points" name="points" min="0" max="10">
        </div>
        
        <div>
            <!-- <textarea name="" id="" cols="30"></textarea>
            <textarea name="" id="" rows="10"></textarea> -->
        </div>

        <div>
            <button>Submit</button>
            <button class="reset" type="reset">Reset</button>
        </div>

        <div>
            <label for="date">Select Date</label>
            <input type="date" name="" id="">
        </div>

    </form>
</body>
</html>
