<!DOCTYPE html>
<html lang="en">

    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <span class="a"><h1>Google Form</h1></span>
    <form action="">
        <div>
            <label for="username">Enter Your Name</label>
            <input type="text" name="" id="username" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" id="gender">
            <label for="female">female</label>
            <input type="radio" name="gender" id="gender">
        </div>

        <div>
            <label for="check">check this box</label>
            <input type="checkbox" name="" id="check">
        </div>
        <div>
            <label for="textarea">Enter Anything...</label>
            <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter Anything..."></textarea>
        </div>

        <div>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="grape">Grape</option>
            </select>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
        <div>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
